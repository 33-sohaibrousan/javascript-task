<body>
    <select id="flagname" name="flagname" onchange="myflag()">
        <option value="jordan">jordan</option>
        <option value="Italy">Italy</option>
        <option value="canada">canada</option>
        <option value="argentine">argentine</option>
        <option value="british">british</option>
</select>
<br>
<br>
<img id="image" src="jordan.png">
<script>
    




function myflag(){
    var img = document.getElementById("flagname").value;
    if (img =="jordan"){
        document.getElementById("image").src="jordan.png"; 
    }
    else if(img =="Italy"){
        document.getElementById("image").src="italy.png";
    }
    else if (img =="canada"){
        document.getElementById("image").src="canada.png"
    }
    else if (img =="argentine"){
        document.getElementById("image").src="argentine.png"
}
else if (img =="british"){
        document.getElementById("image").src="british.png"
}
}





</script>
